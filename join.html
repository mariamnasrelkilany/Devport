    <main class="form-page">
        <div class="form-container">
            <h1 class="section-title">// Join DevPort</h1>
            <p class="subtitle" style="margin-bottom: 2rem;">Create your profile, showcase your work, and get discovered.</p>
            <form>
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width:100%; margin-top:1rem;">[ Create My Portfolio ]</button>
            </form>
            <p class="form-switch">Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </main>
